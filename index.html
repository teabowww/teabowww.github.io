<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teabow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <pre id="ascii-teabow"></pre>
    <script>
        fetch('ascii/teabow.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('ascii-teabow').textContent = data;
            })
            .catch(error => console.error('Error loading ASCII art:', error));
    </script>
    
    <a href="/contact" id="contact-link">
        
        <pre id="ascii-contact"></pre>
        <script>
            fetch('ascii/contact.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('ascii-contact').textContent = data;
                })
                .catch(error => console.error('Error loading ASCII art:', error));
        </script>

    </a>
</body>
</html>
